<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Diverging Stacked Bar Chart with D3.js</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
<script src="//raw.githubusercontent.com/eligrey/FileSaver.js/master/FileSaver.min.js"></script>
<script type="text/javascript" src="//canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
<script type="text/javascript" src="//canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
<script type="text/javascript" src="//canvg.googlecode.com/svn/trunk/canvg.js"></script>
</head>
<body>


<h1>Diverging Stacked Bar Chart</h1>
<p><a href="#" onclick="javascript:opslaanSVG()">Save SVG</a></p>
<p><a href="#" onclick="javascript:opslaanPNG()">Save PNG</a></p>
<div id="figuur"></div>
<div>
<canvas id="mycanvas" width="1000px" height="600px"></canvas>
</div>

<script>

function opslaanSVG()
{
    var element = document.getElementsByTagName('svg')[0];
    var svgAsString = new XMLSerializer().serializeToString(element);
    var svgBlob = new Blob([svgAsString], {type: "image/svg+xml;charset=utf-8"});
    saveAs(svgBlob, "figuur.svg");
}

function opslaanPNG()
{
    var canvas = document.getElementById("mycanvas"), ctx = canvas.getContext("2d");
    canvas.toBlob(function(blob) {
    saveAs(blob, "figuur.png");
    });
}

var margin = {top: 50, right: 20, bottom: 20, left: 75},
    width = 1200 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .3);

var x = d3.scale.linear()
    .rangeRound([0, width]);

    // colors for bars
var color = d3.scale.ordinal()
    .range(["#c7001e", "#f6a580", "#cccccc", "#92c6db", "#086fad"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")

var svg = d3.select("#figuur").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Vak,Vraag,1,2,3,4,5,,NVT,NA,N,Mean,Std. Deviation,Std. Error of Mean
// MA_ugent,V1,24,294,594,1927,376,,0,0,3215,3.727,0.813,0.014

  color.domain(["Helemaal niet akkoord","Niet akkoord","Neutraal","Akkoord","Volledig akkoord"]);

  d3.csv("vraag1.csv", function(error, data) {

  data.forEach(function(d) {
    // calc percentages
    d["Helemaal niet akkoord"] = +d[1]*100/d.N;
    d["Niet akkoord"] = +d[2]*100/d.N;
    d["Neutraal"] = +d[3]*100/d.N;
    d["Akkoord"] = +d[4]*100/d.N;
    d["Volledig akkoord"] = +d[5]*100/d.N;
    var x0 = -1*(d["Neutraal"]/2+d["Niet akkoord"]+d["Helemaal niet akkoord"]);
    var idx = 0;
    d.boxes = color.domain().map(function(name) { return {name: name, x0: x0, x1: x0 += +d[name], N: +d.N, n: +d[idx += 1]}; });
  });

  var min_val = d3.min(data, function(d) {
          return d.boxes["0"].x0;
          });

  var max_val = d3.max(data, function(d) {
          return d.boxes["4"].x1;
          });

  x.domain([min_val, max_val]).nice();
  y.domain(data.map(function(d) { return d.Vak; }));

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  var vakken = svg.selectAll(".vak")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(0," + y(d.Vak) + ")"; });

  var bars = vakken.selectAll("rect")
      .data(function(d) { return d.boxes; })
    .enter().append("g").attr("class", "subbar");

  bars.append("rect")
      .attr("height", y.rangeBand())
      .attr("x", function(d) { return x(d.x0); })
      .attr("width", function(d) { return x(d.x1) - x(d.x0); })
      .style("fill", function(d) { return color(d.name); });

  bars.append("text")
      .attr("x", function(d) { return x(d.x0); })
      .attr("y", y.rangeBand()/2)
      .attr("dy", "0.5em")
      .attr("dx", "0.5em")
      .style("font" ,"10px sans-serif")
      .style("text-anchor", "begin")
      .text(function(d) { return d.n !== 0 && (d.x1-d.x0)>3 ? d.n : "" });

  vakken.insert("rect",":first-child")
      .attr("height", y.rangeBand())
      .attr("x", "0")
      .attr("width", width)
      .attr("fill-opacity", "0.5")
      .style("fill", "#F5F5F5")
      .attr("class", function(d,index) { return index%2==0 ? "even" : "uneven"; });

  svg.append("g")
      .attr("class", "y axis")
  .append("line")
      .attr("x1", x(0))
      .attr("x2", x(0))
      .attr("y2", height);

  var startp = svg.append("g").attr("class", "legendbox").attr("id", "mylegendbox");
  var legend = startp.selectAll(".legend")
      .data(color.domain().slice())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + i * 150 + ",-45)"; });

  legend.append("rect")
      .attr("x", 0)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 22)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "begin")
      .style("font" ,"10px sans-serif")
      .text(function(d) { return d; });

  d3.selectAll(".axis path")
      .style("fill", "none")
      .style("stroke", "#000")
      .style("shape-rendering", "crispEdges")

  d3.selectAll(".axis line")
      .style("fill", "none")
      .style("stroke", "#000")
      .style("shape-rendering", "crispEdges")

  var movesize = width/2 - startp.node().getBBox().width/2;
  d3.selectAll(".legendbox").attr("transform", "translate(" + movesize  + ",0)");

  // print the svg in a canvas
  var element = document.getElementsByTagName('svg')[0];
  var svgAsString = new XMLSerializer().serializeToString(element);
  canvg(document.getElementById('mycanvas'), svgAsString );
});
</script>

</body>
</html>
